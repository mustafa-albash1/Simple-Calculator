<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>calculate</title>
  </head>

  <body>
    <div class="main">
      <form name="forms">
        <input type="text" class="textBox" name="answer" />
      </form>

      <table>
        <tr>
          <td>
            <input type="button" class="button" onclick="clean()" value="C" />
          </td>
          <td>
            <input type="button" class="button" onclick="back()" value="<" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              onclick="insert('/')"
              value="/"
            />
          </td>
          <td>
            <input
              type="button"
              class="button"
              onclick="insert('*')"
              value="*"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="button" onclick="insert(7)" value="7" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(8)" value="8" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(9)" value="9" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              onclick="insert('-')"
              value="-"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="button" onclick="insert(4)" value="4" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(5)" value="5" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(6)" value="6" />
          </td>
          <td>
            <input
              type="button"
              class="button"
              onclick="insert('+')"
              value="+"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="button" onclick="insert(1)" value="1" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(2)" value="2" />
          </td>
          <td>
            <input type="button" class="button" onclick="insert(3)" value="3" />
          </td>
          <td rowspan="2">
            <input
              id="equal"
              type="button"
              class="button"
              onclick="equal()"
              value="="
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input
              id="zero"
              type="button"
              class="button"
              onclick="insert(0)"
              value="0"
            />
          </td>
          <td>
            <input
              type="button"
              class="button"
              onclick="insert('.')"
              value="."
            />
          </td>
        </tr>
      </table>
    </div>
    <script src="source.js"></script>
  </body>
</html>
